<!DOCTYPE html>
<html>
    <head>
        <title>Where in the world?</title>
        <meta name="description" value="See basic information about countries.">
        <meta name="keywords" value="countries, country, information, info, brazil, usa, canada, france">
        <meta name="author" value="VinÃ­cius Leite do Carmo Lima">
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="https://kit.fontawesome.com/ea7e42af44.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
        <header>
            <h1>Where in the world?</h1>
            <button id="modeBtn"><i class="fa-regular fa-moon"></i>Dark Mode</button>
        </header>
        <main>
            <form hidden>
                <label for="searchInput">
                    Search for a country:
                </label>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" placeholder="Search for a country..." id="searchInput"/>
                </div>
                <div class="select-container" id="regionFilterSelect">
                    <label for="selectRegionBtn">Filter by region:</label>
                    <button type="button" class="select-btn">
                        <span>Filter by region:</span><i class="fa-solid fa-angle-down"></i>
                    </button>
                    <ul class="select-options">
                        <li><input type='Button' value="Africa"/></li>
                        <li><input type='Button' value="Americas"/></li>
                        <li><input type='Button' value="Asia"/></li>
                        <li><input type='Button' value="Europe"/></li>
                        <li><input type='Button' value="Oceania"/></li>
                    </ul>
                </div>
            </form>
            <div id="loadingCircleContainer" hidden>
                <div id="loadingCircle">
                    <div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
