<!DOCTYPE html>
<html id="countriesPage">
    <head>
        <title>Where in the world?</title>
        <meta name="description" value="See basic information about countries.">
        <meta name="keywords" value="countries, country, information, info, brazil, usa, canada, france">
        <meta name="author" value="VinÃ­cius Leite do Carmo Lima">
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="https://kit.fontawesome.com/ea7e42af44.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
        <header>
            <h1>Where in the world?</h1>
            <button class=""><i class="fa-regular fa-moon"></i>Dark Mode</button>
        </header>
        <main>
            <form>
                <label for="searchInput">
                    Search for a country:
                </label>
                <div>
                    <i class="fa-solid fa-magnifying-glass" style="color: #bdbdbd;"></i>
                    <input type="text" name="search" placeholder="Search for a country..." id="searchInput"/>
                </div>
                <label for="dropDownFilter">
                    Filter by region:
                </label>
                <select type="text" name="region" id="dropDownFilter">
                    <option value="" disabled selected hidden>Filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </form>
        </main>
    </body>
</html>
